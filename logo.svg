<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#667eea" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#f5576c;#764ba2" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="softBlur"/>
      <feMerge> 
        <feMergeNode in="softBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with pulsing animation -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1" filter="url(#softGlow)">
    <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Q letter -->
  <g transform="translate(12, 8)">
    <!-- Q outer circle -->
    <circle cx="18" cy="22" r="16" fill="none" stroke="url(#logoGradient)" stroke-width="4" filter="url(#glow)">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0;0,100" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Q inner design -->
    <circle cx="18" cy="22" r="8" fill="url(#logoGradient)" opacity="0.8">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Q tail -->
    <path d="M 28 32 L 34 38" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)">
      <animate attributeName="stroke-dasharray" values="0,10;8,2;0,10" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- "ik" text -->
  <g transform="translate(60, 20)">
    <text x="0" y="20" font-family="Space Grotesk, sans-serif" font-size="24" font-weight="600" fill="url(#logoGradient)" filter="url(#glow)">
      ik
      <animate attributeName="opacity" values="1;0.7;1" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- ".ai" text -->
  <g transform="translate(100, 20)">
    <text x="0" y="20" font-family="Space Grotesk, sans-serif" font-size="24" font-weight="400" fill="url(#logoGradient)" opacity="0.9">
      .ai
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Floating particles around logo -->
  <g opacity="0.6">
    <circle cx="50" cy="15" r="2" fill="#4facfe">
      <animate attributeName="cy" values="15;10;15" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="40" r="1.5" fill="#00f2fe">
      <animate attributeName="cy" values="40;45;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="20" r="1" fill="#fa709a">
      <animate attributeName="cy" values="20;15;20" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
