<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="marketingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <filter id="marketingGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#marketingGradient)" opacity="0.1">
    <animate attributeName="r" values="35;38;35" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Megaphone -->
  <path d="M 20 35 L 35 30 L 50 25 L 55 30 L 55 50 L 50 55 L 35 50 L 20 45 Z" 
        fill="url(#marketingGradient)" filter="url(#marketingGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Sound waves -->
  <path d="M 58 35 C 63 35 63 45 58 45" fill="none" stroke="url(#marketingGradient)" 
        stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,20;10,10;20,0;0,20" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 62 30 C 70 30 70 50 62 50" fill="none" stroke="url(#marketingGradient)" 
        stroke-width="2" stroke-linecap="round" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,40;20,20;40,0;0,40" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 66 25 C 77 25 77 55 66 55" fill="none" stroke="url(#marketingGradient)" 
        stroke-width="2" stroke-linecap="round" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="0,60;30,30;60,0;0,60" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Handle -->
  <path d="M 20 45 L 15 50 L 15 55 L 25 55 L 25 50 Z" fill="url(#marketingGradient)" opacity="0.8"/>
  
  <!-- Floating message icons -->
  <circle cx="25" cy="20" r="2" fill="#667eea" opacity="0.6">
    <animate attributeName="cy" values="20;15;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="65" r="1.5" fill="#764ba2" opacity="0.5">
    <animate attributeName="cy" values="65;70;65" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>